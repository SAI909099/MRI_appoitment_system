<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MRI Tizimi{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {# Optional Bootstrap - Uncomment if you want to use Bootstrap #}
    {# <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> #}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
            max-width: 400px;
        }

        input, textarea, select, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        .unpaid {
            color: red;
            font-weight: bold;
        }

        .partial {
            color: orange;
            font-weight: bold;
        }

        .paid {
            color: green;
            font-weight: bold;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .sidebar a {
                text-align: center;
            }

            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="{% url 'control_panel' %}">Kontroll paneli</a>
        <a href="{% url 'register_patient' %}">Bemor ro‘yxatdan o‘tkazish</a>
        <a href="{% url 'patient_list' %}">Bemorlar ro‘yxati</a>
        <a href="{% url 'financial_report' %}">Moliyaviy hisobot</a>
        <a href="{% url 'tv_display' %}">TV displey</a>
    </div>

    <div class="content">
        {% if messages %}
            <div class="alert-box">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
